<!-- templates/edit_url.html -->
{% extends "_base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-5 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-5">Edit URL</h2>
    <form action="{{ url_for('update_url', url_id=url_data.id) }}" method="post">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" name="name" id="name" value="{{ url_data.name }}" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="url" class="block text-gray-700">URL:</label>
            <input type="url" name="url" id="url" value="{{ url_data.url }}" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update URL
            </button>
            <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
